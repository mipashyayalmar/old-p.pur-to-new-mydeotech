<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .center {
            width: 90%;
            max-width: 500px;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: white;
            padding: 2rem;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        p {
            color: #4a4a4a;
            font-size: 1.1rem;
            margin: 0;
            animation: slideIn 0.7s ease-out forwards;
            animation-delay: 0.8s;
            opacity: 0;
            text-align: center;
        }
        
        a {
            color: #0d6efd;
            text-decoration: underline;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        
        a:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }
        
        a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #0d6efd;
            transition: width 0.3s ease;
        }
        
        a:hover:after {
            width: 100%;
        }
        
        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Circle to Checkmark Animation */
        .success-check {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #28a745;
            position: absolute;
            animation: circleAppear 0.5s ease-out forwards;
        }
        
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 15px;
            border-left: 4px solid #28a745;
            border-bottom: 4px solid #28a745;
            transform: translate(-50%, -70%) rotate(-45deg) scale(0);
            animation: checkDraw 0.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes circleAppear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes checkDraw {
            from {
                transform: translate(-50%, -70%) rotate(-45deg) scale(0);
            }
            to {
                transform: translate(-50%, -70%) rotate(-45deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="card center">
            <div class="success-check">
                <div class="circle"></div>
                <div class="checkmark"></div>
            </div>
            <p>Your password has been changed successfully. Please 
                <a href="{% url 'user:signin' %}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
